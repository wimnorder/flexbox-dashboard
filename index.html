<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Dashboard Template</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://code.angularjs.org/1.3.15/angular.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
<div class='wrapper' ng-controller="SidebarController">
  <div class='sidebar' >
    <div class='title'>
      Dashboard
    </div>
    <ul class='nav'>
      <li>
        <a class='active'>Dashboard</a>
      </li>
      <li>
        <a>Statistics</a>
      </li>
      <li>
        <a>Settings</a>
      </li>
      <li>
        <a>Logout</a>
      </li>
    </ul>
  </div>
  <div class='content isOpen' sidebar-directive="state">
    <a class='button' ng-click="toggleState()"></a>
    <h1>Dashboard</h1>
    <h2>Content will be here</h2>
  </div>
</div>

</html>
